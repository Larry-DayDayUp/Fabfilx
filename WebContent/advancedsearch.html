<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mainpage.css">
    <link rel="stylesheet" href="searchbar.css">
    <link rel="stylesheet" href="advancedsearch.css"> <!-- New CSS file specific to searchbar.html -->
    <title>Advanced Search</title>
    <link rel="icon" href="assets/logo-no-background.svg" type="image/svg+xml">
</head>
<body class="advancedsearch-page"> <!-- Unique class to target this page -->

<!-- Navigation bar -->
<nav class="navbar">
    <div class="navbar-content">
        <!-- Brand/Logo -->
        <a class="navbar-brand" href="mainpage.html">Fablix</a>

        <!-- Search Bar and Search Button -->
        <div class="search-container">
            <form id="search_form" class="form-inline" action="searchbar.html" method="GET">
                <input id="autocomplete" class="form-control autocomplete-searchbox" type="search" placeholder="Find Movies" name="query">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>

        <!-- Dropdown for Genres -->
        <div class="dropdown">
            <span class="dropdown-trigger">Genres</span>
            <div id="genre-dropdown-content" class="dropdown-content"></div>
        </div>

        <!-- Dropdown for Titles -->
        <div class="dropdown">
            <span class="dropdown-trigger">Titles</span>
            <div id="title-dropdown-content" class="dropdown-content"></div>
        </div>

        <!-- Advanced Search -->
        <div class="dropdown">
            <span class="dropdown-trigger">Advanced Search</span>
            <div class="dropdown-content">
                <form id="advanced_search_form" action="advancedsearch.html" method="GET">
                    <div class="dropdown-row">
                        <input class="form-control" type="text" placeholder="Title" name="title">
                    </div>
                    <div class="dropdown-row">
                        <input class="form-control" type="number" placeholder="Year" name="year">
                    </div>
                    <div class="dropdown-row">
                        <input class="form-control" type="text" placeholder="Director" name="director">
                    </div>
                    <div class="dropdown-row">
                        <input class="form-control" type="text" placeholder="Star's Name" name="star">
                    </div>
                    <button type="submit" class="btn">Advanced Search</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<!-- Content area for search results -->
<div class="content-container"> <!-- This is where the results will go -->
    <div class="container">
        <div class="same-line">
            <h1 id="advancedsearch-heading"></h1>
            <!-- Pagination controls -->
            <div class="pagination-controls">
                <button id="prev-button" disabled>Prev</button>  <!-- Initially disabled -->
                <button id="next-button">Next</button>
                <select id="results-per-page">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
        </div>

        <table id="searchbar_table" class="table table-striped">
            <thead>
            <tr>
                <th>Title</th>
                <th>Year</th>
                <th>Director</th>
                <th>Genres</th>
                <th>Stars</th>
                <th>Rating</th>
                <th>Payment</th>
            </tr>
            </thead>
            <tbody id="advancedsearch_table_body"></tbody> <!-- This will be filled by JavaScript -->
        </table>
    </div>
</div>
<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->

<!-- Include JS scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/devbridge-autocomplete@1.4.7/dist/jquery.autocomplete.min.js"></script>

<script src="searchbar.js"></script>
<script src="advancedsearch.js"></script>
<script src="genre.js"></script>
<script src="title.js"></script>


</body>
</html>
