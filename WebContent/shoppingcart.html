<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--Fonts-->
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="mainpage.css">
  <link rel="stylesheet" href="genre.css"> <!-- New CSS file specific to searchbar.html -->
  <link rel="stylesheet" href="searchbar.css">
  <link rel="stylesheet" href="shoppingcart.css">
  <title>ShoppingCart</title>
  <link rel="icon" href="assets/logo-no-background.svg" type="image/svg+xml">
</head>
<body class="shoppingcart-page"> <!-- Unique class to target this page -->

<!-- Navigation bar -->
<nav class="navbar">
  <div class="navbar-content">
    <!-- Brand/Logo -->
    <a class="navbar-brand" href="#">Fablix</a>

    <!-- Search Bar and Search Button -->
    <div class="search-container">
      <form id="search_form" class="form-inline" action="searchbar.html" method="GET">
        <input class="form-control" type="search" placeholder="Find Movies" name="query">
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>

    <!-- Dropdown for Genres -->
    <div class="dropdown">
      <span class="dropdown-trigger">Genres</span>
      <div id="genre-dropdown-content" class="dropdown-content"></div>
    </div>

    <!-- Dropdown for Titles -->
    <div class="dropdown">
      <span class="dropdown-trigger">Titles</span>
      <div id="title-dropdown-content" class="dropdown-content"></div>
    </div>

    <!-- Advanced Search -->
    <div class="dropdown">
      <span class="dropdown-trigger">Advanced Search</span>
      <div class="dropdown-content">
        <form id="advanced_search_form" action="advancedsearch.html" method="GET">
          <div class="dropdown-row">
            <input class="form-control" type="text" placeholder="Title" name="title">
          </div>
          <div class="dropdown-row">
            <input class="form-control" type="number" placeholder="Year" name="year">
          </div>
          <div class="dropdown-row">
            <input class="form-control" type="text" placeholder="Director" name="director">
          </div>
          <div class="dropdown-row">
            <input class="form-control" type="text" placeholder="Star's Name" name="star">
          </div>
          <button type="submit" class="btn">Advanced Search</button>
        </form>
      </div>
    </div>
  </div>
</nav>

<!-- Content area for search results -->
<div class="content-container"> <!-- This is where the results will go -->
  <div class="container">

    <div class="same-line">
      <h1>Shopping List</h1>
      <!-- Pagination controls -->
      <div class="pagination-controls">
        <button id="prev-button" disabled>Prev</button>  <!-- Initially disabled -->
        <button id="next-button">Next</button>
        <select id="results-per-page">
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
        <button id="checkout_button">Checkout</button>
      </div>
    </div>

    <!-- Shopping Cart Table -->
    <table id="cart_table" class="table table-striped text-center">
      <thead>
      <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price per Quantity</th>
        <th>Subtotal</th>
        <th></th> <!-- Column for the "Remove" button -->
      </tr>
      </thead>
      <tbody id="cart_table_body">
      <!-- Shopping cart items will be rendered here -->
      </tbody>
    </table>

    <!-- Total Price Display -->
    <div id="total_price" style="text-align: right; margin-top: 10px;">Total: $0.00</div>

    <!-- Proceed to Payment Button -->
    <button id="proceed_to_payment" class="btn btn-primary" style="margin-top: 10px;">Proceed to Payment</button>


  </div>
</div>
<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->

<!-- Include JS scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery library -->

<script src="searchbar.js"></script>
<script src="advancedsearch.js"></script>
<script src="genre.js"></script>
<script src="title.js"></script>
<script src="shoppingcart.js"></script>
</body>
</html>
